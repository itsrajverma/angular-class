<h4> {{ title }}</h4>

<button (click)="loadCourses()">Load Courses</button>
<button (click)="AddCourses()">Add Courses</button>




<div *ngIf="courses.length > 0;then courseList else noCourse"></div>

<ng-template #courseList>
    Course List
    <ul>
        <li *ngFor="let course of courses; trackBy:trackCourse">
           {{ course.name }}

        </li>
    </ul>
</ng-template>

<ng-template #noCourse>
    No course found..
</ng-template>
